<!DOCTYPE html>
<html>
	<head>
		<title>nafe unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./nafe.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "nafe unit test", function( assert ) {

				assert.equal( nafe( Array.prototype.push ), true, "should be true" );

				assert.equal( nafe( Error ), true, "should return true" );

				assert.equal( nafe( function( ){ } ), false, "should be false" );

				assert.equal( nafe( ( ) => { } ), false, "should be true" );

			} );
		</script>
	</body>
</html>
